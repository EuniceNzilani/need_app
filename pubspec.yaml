name: need
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  image_picker: ^1.0.7
  intl: ^0.18.1 
  dotted_border: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - Assets/logo.jpg
    - Assets/
  fonts:
    - family: RedditSans
      fonts:
        - asset: Assets/fonts/Reddit_Sans/static/RedditSans-Black.ttf
        - asset: Assets/fonts/Reddit_Sans/static/RedditSans-Bold.ttf
          weight: 700
        - asset: Assets/fonts/Reddit_Sans/static/RedditSans-Regular.ttf